<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Green | BI Engineer & Developer</title>
    <style>
        /* Reset some default browser styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            /* Use a modern, professional font stack */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Set the background image */
            background-image: url('background.png');
            /* Scale the image to cover the entire screen */
            background-size: cover;
            /* Center the image */
            background-position: center;
            /* Fix the image so it doesn't scroll with the page */
            background-attachment: fixed;
            /* Use flexbox to center the content vertically and horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Make the body take up at least the full height of the viewport */
            min-height: 100vh;
            color: #fff; /* Light text color */
        }

        /* The semi-transparent box holding the content */
        .container {
            /* Dark blue, semi-transparent background for readability */
            background-color: rgba(10, 25, 47, 0.85);
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
            /* Ensure the box doesn't get too wide on large screens */
            max-width: 600px;
            width: 90%; /* Responsive width on mobile */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #64ffda; /* A contrasting "tech" green/blue color */
            margin-bottom: 2rem;
            font-weight: 500;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #a8b2d1; /* A slightly muted light color for body text */
            margin-bottom: 1.5rem;
        }

        .contact {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact a {
            /* Style the email link to look like a button */
            display: inline-block;
            color: #0a192f; /* Dark text for contrast */
            background-color: #64ffda; /* Match the subtitle color */
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact a:hover {
            background-color: #4cccb3; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>James Edward Green</h1>
        <div class="subtitle">BI Engineer & Web Developer</div>
        <p>Specializing in data analytics, business intelligence, and building robust web solutions within the London insurance market.</p>
        <p>This portfolio is currently under development as I build out showcases of my work.</p>
        <div class="contact">
            <p style="margin-bottom: 1rem; color: #fff;">Get in touch:</p>
            <a href="mailto:james@jegreen.co.uk">james@jegreen.co.uk</a>
        </div>
    </div>
</body>
</html>
